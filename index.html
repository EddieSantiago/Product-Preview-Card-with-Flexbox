<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="card__header"></div>

      <div class="card__texts">
        <span class="card__span">PERFUME</span>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <span class="price__discount">$149.99</span>
          <p><strike>$169.99</strike></p>
        </div>

        <a href="#" class="button"><img src="images/icon-cart.svg" alt="Icon Cart">Add to Cart</a>
      </div>
    </div>
  </main>



  
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://eddiesantiago.github.io/Portafolio-Personal/" target="_blank">Eddie Santiago Delgado</a>.</p>
  </footer>
</body>
</html>
